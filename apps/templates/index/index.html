{% extends 'index/base.html' %} 

{% block title %} {{title}} {% endblock %} 

{% block header_title %} {{subtitle}} {% endblock %} 

{% block content %} 
<div class="row"> 

    {% for videogame in videogames %} 
  
    <div class="col-md-4 col-lg-3 mb-2"> 
  
      <div class="card"> 
  
        <div class="card-body text-center"> 
  
          <a href="{% url 'show' customuser_id=customuser.id videogame_id=videogame.id %}" 
  
            class="btn bg-primary text-white">{{videogame.title}}</a> 
  
        </div> 
  
      </div> 
  
    </div> 
  
    {% endfor %} 
  
  </div> 
  {% endblock %}
