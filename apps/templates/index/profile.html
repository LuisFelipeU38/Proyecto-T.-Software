{% extends 'index/base.html' %} 

{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
</head>
<body>
    <h1>User profile</h1>
    <p>Welcome, {{ user.username }}!</p>

          <a class="nav-link active" href="{% url 'profile' %}">Home</a>

        </div> 

      </div> 
</body>
</html>

{% endblock %}
